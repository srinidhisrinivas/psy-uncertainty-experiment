{% extends "layouts/base.html" %}
{% block head %}
	{% for script in scripts %}	
	<script src='{{ script.src }}'> </script>
	{% endfor %}
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
{% endblock %}
{% block content %}
		<div id="wrapper">
		<div id="title"><div id="titleText" onselectstart='return false'>{{ page_title }}</div></div>
		<div id="instruction"><div id="instructionText" onselectstart='return false'> {{ body_text }} </div></div>
		<div id="startDiv" onselectstart='return false'>
			<button id="startButton" onclick="location.href = '{{ button_dest }}'"> {{ button_text }} </button> 
		</div>
	</div>
{% endblock %}
